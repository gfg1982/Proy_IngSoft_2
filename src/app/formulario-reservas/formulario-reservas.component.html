<div class="container-fluid" style="padding: 3% 5% 5% 5%">
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                    Datos de la Persona
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <form>
                        <div class="col-md-12" style="display:flex">
                            <div class="col-md-6" style="padding: 1%">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres"
                                    placeholder="Como figura en el documento">
                            </div>
                            <div class="col-md-6" style="padding: 1%">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos"
                                    placeholder="Como figura en el documento">
                            </div>
                        </div>
                        <div class="col-md-12" style="display:flex">
                            <div class="col-md-6" style="padding: 1%">
                                <label for="pais" class="form-label">Pais de residencia</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option [value]="1">One</option>
                                    <option [value]="2">Two</option>
                                    <option [value]="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12" style="display:flex">
                            <div class="col-md-6" style="padding: 1%">
                                <label for="tipoDoc" class="form-label">Tipo de Documento</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option [value]="1">Cedula de Ciudadanía</option>
                                    <option [value]="2">Tarjeta de Identidad</option>
                                    <option [value]="3">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-6" style="padding: 1%">
                                <label for="numDoc" class="form-label">Numero de Documento</label>
                                <input type="text" class="form-control" id="numDoc"
                                    placeholder="Como figura en el documento">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo">
                    Datos de Contacto
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <div class="col-md-6" style="padding: 1%">
                        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="col-md-12" style="display:flex">
                        <div class="col-md-2" style="padding: 1%">
                            <label for="tipoDoc" class="form-label">Numero de Contacto</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccionar</option>
                                <option [value]="1">+ 05</option>
                                <option [value]="2">+ 57</option>
                                <option [value]="3">+ 60</option>
                            </select>
                        </div>
                        <div class="col-md-4" style="padding: 1%">
                            <label for="tipoDoc" class="form-label">&nbsp;</label>
                            <input type="number" class="form-control" id="numDoc"
                                placeholder="Ingrese su número">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree">
                    Pago
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <div class="col-md-6" style="padding: 1%">
                        <h4>Ingresa los datos de la tarjeta</h4>
                    </div>
                    <div class="col-md-12" style="display:flex">
                        <div class="col-md-6" style="padding: 1%">
                            <label for="numeroT" class="form-label">Número de la tarjeta</label>
                            <input type="number" class="form-control" id="numeroT"
                                placeholder="Como figura en la tarjeta">
                        </div>
                        <div class="col-md-6" style="padding: 1%">
                            <label for="nombreT" class="form-label">Titular de la tarjeta</label>
                            <input type="text" class="form-control" id="nombreT"
                                placeholder="Como figura en la tarjeta">
                        </div>
                    </div>
                    <div class="col-md-12" style="display:flex">
                        <div class="col-md-3" style="padding: 1%">
                            <label for="numeroT" class="form-label">Vencimiento</label>
                            <input type="text" class="form-control" id="numeroT"
                                placeholder="MM/YY">
                        </div>
                        <div class="col-md-3" style="padding: 1%">
                            <label for="nombreT" class="form-label">Cód. Seguridad</label>
                            <input type="text" class="form-control" id="nombreT"
                                placeholder="CVV">
                        </div>
                        <div class="col-md-6" style="padding: 1%">
                            <label for="nombreT" class="form-label">Documento del titular de la tarjeta</label>
                            <input type="number" class="form-control" id="nombreT"
                                placeholder="Como figura en la tarjeta">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align:center; padding:2%;">
        <button type="button" class="btn btn-outline-primary" (click)="guardar()">Guardar</button>
    </div>
</div>
